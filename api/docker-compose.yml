db:
  image: 54.201.106.8:5000/devel_database
  container_name: devel_database
  ports:
    - "5432:5432"
backend:
  image: 54.201.106.8:5000/devel_backend
  container_name: devel_backend
  ports:
    - "3000:3000"
  environment:
    - RAILS_ENV=docker
  links:
    - db
cadvisor:
  image: google/cadvisor:latest
  container_name: 'cadvisor'
  ports:
    - 8080:8080
  volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
prometheus:
  image: 54.201.106.8:5000/prometheus
  container_name: 'prometheus'
  ports:
    - 9090:9090

