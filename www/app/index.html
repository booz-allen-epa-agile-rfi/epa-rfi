<!DOCTYPE html>
<html>
<head>
  <title>TREEVIEW</title>
  <base href="/">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css" />
  <link rel="stylesheet" href="bower_components/angular-rangeslider/angular.rangeSlider.css" />
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
  <!-- endbower -->
  <!-- endbuild -->


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body ng-app="gapFront">
<script src="vendor/facebook-connection.js"></script>
<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="index.html"><img class="navbar-brand" alt="Brand" src="images/treeview_logo.png"></a>
    </div>
    <p class="navbar-text navbar-right">
      <a href="/" class="nav-red navbar-link nav-inner-padding">Map</a>
      <a href="/about" class="nav-red navbar-link nav-inner-padding">About</a>
    </p>
  </div>
</nav>

<div ng-view></div>

<footer ng-app="app">
  <div class="footer">
    <div>
      <img class="col-md-1 col-md-offset-1 col-xs-offset-1 treeview-logo" src="../assets/treeview_logo_footer.png">
    </div>
    <div class="col-md-5 col-xs-10 col-xs-offset-1 col-md-offset-0">
      <h4>Proudly Crafted by Booz Allen Digital</h4>
    </div>
    <div class="col-md-5 col-xs-10 col-xs-offset-1 col-md-offset-0 text-right" ng-controller="MainCtrl">
      <h4>Data Source: <a class="nav-red" href="http://www3.epa.gov/">epa.gov</a> | Checkout our <a class="nav-red" ng-model="subdomain" ng-href="http://{{ subdomain }}.treeview.io:3000">API</a>
        | <a class="nav-red" href="/about">Meet the team</a></h4>
    </div>
  </div>
</footer>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/restangular/dist/restangular.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-bootstrap-checkbox/angular-bootstrap-checkbox.js"></script>
<script src="bower_components/angular-rangeslider/angular.rangeSlider.js"></script>
<script src="bower_components/jquery-highlight/jquery.highlight.js"></script>
<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
<script src="bower_components/spin.js/spin.js"></script>
<script src="bower_components/angular-spinner/angular-spinner.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="app.js"></script>
<script src="features/map/geocode.factory.js"></script>
<script src="features/map/map.factory.js"></script>
<script src="features/map/mapData.factory.js"></script>
<script src="features/map/map.directive.js"></script>
<script src="features/details/details.js"></script>
<script src="features/main/main.js"></script>
<script src="features/about/about.js"></script>
<!-- endbuild -->

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="vendor/leaflet-omnivore.min.js"></script>

<!-- Latest compiled and minified JavaScript -->

</body>
</html>
