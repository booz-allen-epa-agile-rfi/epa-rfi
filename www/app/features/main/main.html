<div class="landing" id="searchSplashScreen">
    <div class="row m-b-xl">
        <div class="main_logo_wrap col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
            <img src="../assets/label_craft_logo.png" align="middle" class="img-responsive logoTitle" alt="Responsive image">
            <h3>Check drug side effects. Improve drug labels.</h3>
        </div>
    </div>
    <div class="row">
        <div class="steps col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
            <div class='step_block_wrap col-md-4 col-xs-12'>
                <div class='step_block-inner'>
                    <div class='step-circle'>
                        <p><strong>1</strong></p>
                    </div>
                    <p class='label-text'>Find a drug</p>
                </div>
            </div>
            <div class='step_block_wrap col-md-4 col-xs-12'>
                <div class='step_block-inner'>
                    <div class='step-circle-gray'>
                        <p><strong>2</strong></p>
                    </div>
                    <p class='label-text'>See reported side effects</p>
                </div>
            </div>
            <div class='step_block_wrap col-md-4 col-xs-12'>
                <div class='step_block-inner'>
                    <div class='step-circle-gray'>
                        <p><strong>3</strong></p>
                    </div>
                    <p class='label-text'>Improve drug labels</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <form>
            <div class="search_block input-group input-group-xs col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
                <input type="text" class="form-control searchInput" ng-model="searchText" id="searchValue" placeholder="Search for a drug or…" ng-change="searchDrugs()">
                <div class="input-group-btn">
                    <button class="btn searchButton searchInput" type="button" ng-click="setSelectedDrug(drugs[0])"><i class="fa fa-search searchIcon"></i></button>
                </div>
            </div>
            <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1" ng-show="drugs">
                <div ng-class="!drugs.length==0?'dropdown clearfix open':'dropdown clearfix'">
                    <ul class="dropdown-menu" style="width: 100%">
                        <li ng-repeat="drug in drugs track by $index">
                            <a ng-click="setSelectedDrug(drug)">{{drug.brand_name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="most_prescribed_drug col-md-12 col-md-offset-0 col-xs-10 col-xs-offset-1 m-t-md">
            <div class="col-md-10 col-md-offset-2 col-xs-12 col-xs-offset-0">
                <h6>…pick one of the top prescribed drugs in the U.S.</h6>
            </div>
            <div class="col-md-2 col-md-offset-2 col-xs-12 col-xs-offset-0 drug-block"><a ng-click="searchDrug('Synthroid')">Synthroid</a></div>
            <div class="col-md-2 col-md-offset-0 col-xs-12 col-xs-offset-0 drug-block"><a ng-click="searchDrug('Crestor')">Crestor</a></div>
            <div class="col-md-2 col-md-offset-0 col-xs-12 col-xs-offset-0 drug-block"><a ng-click="searchDrug('NEXIUM')">Nexium</a></div>
            <div class="col-md-2 col-md-offset-0 col-xs-12 col-xs-offset-0 drug-block"><a ng-click="searchDrug('VENTOLIN HFA')">Ventolin HFA</a></div>
        </div>
    </div>
    <div class="row">
        <div class="most_prescribed_drug col-md-12 col-md-offset-0 col-xs-10 col-xs-offset-1 m-t-md ">
            <div class="col-md-2 col-md-offset-2 col-xs-12 col-xs-offset-0 drug-block"><a ng-click="searchDrug('ADVAIR DISKUS')">Advair Diskus</a></div>
            <div class="col-md-2 col-md-offset-0 col-xs-12 col-xs-offset-0 drug-block"><a ng-click="searchDrug('Cymbalta')">Cymbalta</a></div>
            <div class="col-md-2 col-md-offset-0 col-xs-12 col-xs-offset-0 drug-block"><a ng-click="searchDrug('Diovan')">Diovan</a></div>
            <div class="col-md-2 col-md-offset-0 col-xs-12 col-xs-offset-0 drug-block"><a ng-click="searchDrug('Vyvanse')">Vyvanse</a></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
            <div class="alert alert-danger" role="alert" ng-repeat="alert in alerts">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{alert}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
                <div class="alert alert-danger" role="alert" ng-repeat="alert in alerts">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{alert}}
                </div>
            </div>
        </div>
    </div>
</div>
